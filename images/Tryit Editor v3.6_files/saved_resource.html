<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
img {
  margin-left: auto;
  margin-right: auto;
}
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body contenteditable="false">

<h2>Center an Image</h2>
<p>To center an image, set left and right margin to auto, and make it into a block element.</p>
<div>
  <img src="./paris.jpg" alt="Paris" style="width:33%">
  <img src="./paris.jpg" alt="Paris" style="width:33%" float="left">
  <img src="./paris.jpg" alt="Paris" style="width:33%" float="right">
</div>


</body></html>
